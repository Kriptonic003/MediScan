<svg xmlns="http://www.w3.org/2000/svg" width="420" height="96" viewBox="0 0 420 96" role="img" aria-label="mediscan logo alt">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="1" y2="0">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="rgba(0,0,0,.35)"/>
    </filter>
    <style>
      .title { font: 800 40px/1.1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #e2e8f0; }
      .accent { fill: url(#g1); }
      .tag { fill: #94a3b8; font: 600 12px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; letter-spacing: .14em; }
    </style>
  </defs>

  <!-- Pictorial icon: pill + scan brackets + heartbeat -->
  <g transform="translate(8,10)" filter="url(#shadow)">
    <!-- rounded container -->
    <rect x="0" y="0" rx="18" ry="18" width="96" height="76" fill="rgba(255,255,255,0.06)" stroke="url(#g1)" stroke-width="1.6"/>
    <!-- scan brackets -->
    <path d="M12 24 v-9 a9 9 0 0 1 9-9 h9" fill="none" stroke="url(#g1)" stroke-width="4" stroke-linecap="round"/>
    <path d="M84 24 v-9 a9 9 0 0 0-9-9 h-9" fill="none" stroke="url(#g1)" stroke-width="4" stroke-linecap="round"/>
    <path d="M12 52 v9 a9 9 0 0 0 9 9 h9" fill="none" stroke="url(#g1)" stroke-width="4" stroke-linecap="round"/>
    <path d="M84 52 v9 a9 9 0 0 1-9 9 h-9" fill="none" stroke="url(#g1)" stroke-width="4" stroke-linecap="round"/>

    <!-- capsule/pill -->
    <g transform="translate(20,18)">
      <rect x="0" y="0" width="56" height="28" rx="14" ry="14" fill="url(#g2)"/>
      <rect x="0" y="0" width="28" height="28" rx="14" ry="14" fill="#22d3ee" opacity="0.85"/>
      <rect x="28" y="0" width="28" height="28" rx="14" ry="14" fill="#60a5fa" opacity="0.85"/>
      <!-- separator highlight -->
      <rect x="27.5" y="2" width="1" height="24" fill="rgba(255,255,255,.65)"/>
    </g>

    <!-- heartbeat line across the pill -->
    <path d="M20 48 h12 l6 -10 l6 16 l6 -10 h22" fill="none" stroke="#e2e8f0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity=".9"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(120,28)">
    <text class="title">
      <tspan>medi</tspan><tspan class="accent">scan</tspan>
    </text>
    <text class="tag" x="2" y="44">smart medicine recognition</text>
  </g>
</svg>

