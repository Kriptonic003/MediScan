{% extends 'base.html' %}
{% block content %}
<section class="card">
  <h2>Log in</h2>
  <form action="{{ url_for('login') }}" method="post" class="auth-form show-loading">
    <input type="email" name="email" placeholder="Email" required class="auth-input" />
    <input type="password" name="password" placeholder="Password" required class="auth-input" />
    <button type="submit" class="auth-submit">Log in</button>
  </form>
  <p style="margin-top: 16px;"><a class="back" href="{{ url_for('signup') }}">Create an account</a></p>
</section>
{% endblock %}
